<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min's portfolio</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style10.css">
    <link rel="stylesheet" href="assets/css/reset10.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1>Hello, Portfolio</h1>
    </header>
    <!-- //header -->
    <nav id="nav">
        <a class="menu" href="#"><p>Menu</p><span></span></a>
    </nav>
    <!-- //nav -->

    <section id="section">
        <div id="section1">
            <div class="sec1">
                <h1>I can make<br>something Special</h1>
            </div>
        </div>
        <!-- //section1 -->

        <div id="section2">
            <div class="sec2">
                <h1 class="split">WEBSITE</h1>
            </div>
        </div>
        <!-- //section2 -->

        <!-- section3 -->
        <div id="section3">
            <div class="sec3">
                
            </div>
        </div>
    </section>
    <!-- //section -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const header = document.getElementById("header");
        const section1 = document.getElementById("section1");
        const section2 = document.getElementById("section2");
        const section3 = document.getElementById("section3");

        window.addEventListener("scroll", ()=>{
            gsap.to(header, {
                duration: 1,
                y: -scrollY  
            });
            gsap.to(section2, {
                duration: 1,
                y: -scrollY  
            });
            gsap.to(section3, {
                duration: 1,
                y: -scrollY  
            });

            let pageYOffset = window.pageYOffset + screen.height * 1.2;

            if(pageYOffset > section2.offsetTop){
                document.querySelector(".sec2 h1").classList.add("active");
            }
        });

        $(".split").each(function(){
            var text = $(this).text();
            let split = text.split("").join("</span><span aria-hidden='true'>");
                split = "<span aria-hidden='true'>" + split + "</span>";
            $(this).html(split).attr("aria-label", text);
        });

        
    </script>
</body>
</html>
