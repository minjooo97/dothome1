<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style13.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scroll"></div><!-- //scroll -->
    
    <div id="contents">
        <section id="section1">
            <div class="sec1">
                <div class="main-text fixed">
                    <svg viewBox="0 0 500 500"
                        data-0 = "transform: scale(5)" 
                        data-1000 = "transform: scale(1)" 
                        >
                        <defs>
                            <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle_top">
                                <animateTransform attributeName="transform" begin="0s" dur="30s" type="rotate" from="0 250 250" to="360 250 250" repeatCount="indefinite" />
                            </path>
                            <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle_bottom">
                                <animateTransform attributeName="transform" begin="0s" dur="30s" type="rotate" from="180 250 250" to="540 250 250" repeatCount="indefinite" />
                            </path>
                        </defs>
                        <text dy="70" textLength="1400">
                            <textPath xlink:href="#textcircle_top">frontend developer</textPath>
                            <textPath xlink:href="#textcircle_bottom">frontend developer</textPath>
                        </text>
                    </svg>
                </div>
                <div class="main-img fixed">
                    <!-- <img src="assets/img12/main_pic.png" alt="이미지"> -->
                </div>
            </div>
        </section>
        <!-- //section1 -->
        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
    <script>
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: {
                WTF: Math.random,
                inverted: function(p) {
                    return 1-p;
                }
            }
	    });

        $(window).scroll(function(){
            let scrollTop = $(window).scrollTop();
            $(".scroll").text(parseInt(scrollTop));
        });
    </script>
</body>
</html>
