<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect08 - jquery</title>
    <style>
        @font-face {
            font-family: 'MapoGoldenPier';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoGoldenPierA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *::before, *::after {box-sizing: border-box; margin: 0; padding: 0; color: #fff;}
        a {text-decoration: none; color: #fff; transition: all 0.2s;}
        a:hover {border-bottom: 1px dashed #fff;}
        img {width: 100%; vertical-align: top;}
        li {list-style: none;}

        body {
            background: url(img/img03@2.jpg) no-repeat center center;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'MapoGoldenPier';
            background-blend-mode: luminosity;
            background-color: rgb(72, 116, 212);
            /* cursor: none; */
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(rgb(94, 88, 92));
        }

        /* info */
        .info {position: fixed; z-index: 1000;}
        .info.left {left: 20px; top: 20px;}
        .info.right {right: 20px; top: 20px;}
        .info.bottom {right: 20px; bottom: 20px;}
        .info h1 {font-size: 2rem; line-height: 1.4;}
        .info p {font-size: 1rem;}
        .info li {font-size: 1rem; line-height: 1.4; color: yellow;}
        .info li a {
            color: #fff; 
            width: 25px; 
            height: 25px; 
            border: 1px dashed #fff; 
            display: inline-block; 
            border-radius: 50%; 
            text-align: center; 
            line-height: 25px; 
            font-size: 0.8rem;
            margin: 3px;
        }
        .info li a.active {background: #fff; color: #000;}

        @media (max-width: 800px){
            .info h1 {display: none;}
        }

        /* main */
        .text-wrap {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -20%); 
            font-size: 3vw;
            z-index: 5000;
        }
        .text-wrap .line {
            width: 100%;
            display: flex;
        }
        .text-wrap .line .left {
            width: 50vw;
            transform: skew(0deg, -15deg);
            overflow: hidden;
        }   
        .text-wrap .line .left .span-wrap {
            width: 100vw;
            text-align: center;
        }
        .text-wrap .line .left .span-wrap span {
            color: gold;
        }

        .text-wrap .line .right {
            width: 50vw;
            transform: skew(0deg, 15deg);
            overflow: hidden;
        }
        .text-wrap .line .right .span-wrap {
            width: 100vw;
            text-align: center;
            transform: translate(-50vw);
        }
        .text-wrap span {
            display: inline-block;
        }

        .img-wrap {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- info -->
    <div class="info left">
        <h1>Mouse Effect08 - jquery</h1>
        <p>마우스 이펙트 효과</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="MouseEffect01-jquery.html">1</a><a href="MouseEffect01-javascript.html">1</a></li>
            <li><a href="MouseEffect02-jquery.html">2</a><a href="MouseEffect02-javascript.html">2</a></li>
            <li><a href="MouseEffect03-jquery.html">3</a><a href="MouseEffect03-javascript.html">3</a></li>
            <li><a href="MouseEffect04-jquery.html">4</a><a href="MouseEffect04-javascript.html">4</a></li>
            <li><a href="MouseEffect05-jquery.html">5</a><a href="MouseEffect05-javascript.html">5</a></li>
            <li><a href="MouseEffect06-jquery.html">6</a><a href="MouseEffect06-javascript.html">6</a></li>
            <li><a href="MouseEffect07-jquery.html">7</a><a href="MouseEffect07-javascript.html">7</a></li>
            <li><a href="MouseEffect08-jquery.html" class="active">8</a><a href="MouseEffect08-javascript.html">8</a></li>
            <li><a href="MouseEffect09-jquery.html">9</a><a href="MouseEffect09-javascript.html">9</a></li>
            <li><a href="MouseEffect10-jquery.html">10</a><a href="MouseEffect10-javascript.html">10</a></li>  
        </ul>
    </div>

    <div class="info bottom">
        <ul>
            <li>clientX: <span class="clientX">0</span></li>
            <li>clientY: <span class="clientX">0</span></li>
        </ul>
    </div>
    <!-- //info -->
    <main>
        <div class="contents">
            <div class="movie-image">
                <div class="text-wrap">
                    <div class="line">
                        <div class="left">
                            <div class="span-wrap">
                                <span class="span-slow">pain past</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="span-wrap">
                                <span class="span-slow">pain past</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="span-wrap">
                                <span class="span-fast">is pleasuere.</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="span-wrap">
                                <span class="span-fast">is pleasuere.</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="span-wrap">
                                <span class="span-slow">지나간 고통은</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="span-wrap">
                                <span class="span-slow">지나간 고통은</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="span-wrap">
                                <span class="span-fast">쾌락이다.</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="span-wrap">
                                <span class="span-fast">쾌락이다.</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="img-wrap">
                    <img src="img/img10@2.jpg" alt="이미지">
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        $(window).on("mousemove", mouseMove);

        function mouseMove(e){
            let positionSlow = (e.pageX - ($(window).width()/2))* 0.1;
            let positionFast = (e.pageX - ($(window).width()/2))* 0.2;

            gsap.to(".span-slow", {
                duration: .4,
                x: positionSlow
            })
            gsap.to(".span-fast", {
                duration: .4,
                x: -positionFast
            })
        }
    </script>
    
</body>
</html>
