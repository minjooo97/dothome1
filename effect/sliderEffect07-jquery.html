<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderEffect07 - jQuery</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* reset */
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *::before, *::after {
            box-sizing: border-box; 
            margin: 0; padding: 0;
        }
        a, ul {
            text-decoration: none; 
            transition: all 0.2s;
            list-style: none;
        }
        img {width: 100%; 
            vertical-align: top; /* 여백초기화 */
        }

        /* info */
        .info {position: fixed; z-index: 1000;}
        .info.left {left: 20px; top: 20px;}
        .info.right {right: 20px; top: 20px;}
        .info.bottom {right: 20px; bottom: 20px;}
        .info h1 {font-size: 2rem; line-height: 1.4;}
        .info p {font-size: 1rem;}
        .info li {font-size: 1rem; line-height: 1.4;}
        .info li a {
            color: #fff; 
            width: 25px; 
            height: 25px; 
            border: 1px dashed #fff; 
            display: inline-block; 
            border-radius: 50%; 
            text-align: center; 
            line-height: 25px; 
            font-size: 0.8rem;
            margin: 3px;
        }
        .info li a.active {background: #fff; color: #000;}

        @media (max-width: 800px){
            .info h1 {display: none;}
        }

        /* main */
        body {
            /* 변수선언 */
            --color-h1 : #dc6e25;
            --color-title : #fff;
            --color-sub : #999;
            --color-link : #000;
            --color-bg : #111;
            --font-cafe : 'S-CoreDream-3Light';
            --font-lato : 'Lato', sans-serif;
            
            background-color: var(--color-bg);
            color: var(--color-title);
            font-family: var(--font-cafe);
            font-size: 16px;
            background: url(img/img05@2.jpg) no-repeat center center;
            background-size: cover;
            height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            left: 0; top: 0;
            width: 100%; 
            height: 100vh;
            background: rgba(83, 87, 84, 0.5);
        }
        
        /* slider */
        .slider-wrap {
            width: 800px;
            height: 480px;
            overflow: hidden;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        .slider-img {
            overflow: hidden;
            position: relative;
        }
        .slider-img .slider {
            float: left;
            width: 800px; 
            height: 480px;
            position: relative;
        }
        .slider-img .slider span {
            position: absolute;
            left: 5px; top: 5px;
        }
        .slider-btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            text-transform: capitalize;
            color: var(--color-title);
            font-family: var(--font-cafe);
        }
        .slider-btn a.prev {
            left: 0;
        }
        .slider-btn a.next {
            right: 0;
        }
        .slider-dot {
            position: absolute;
            left: 50%; bottom: 30px;
            transform: translateX(-50%);
        }
        .slider-dot a {
            width: 20px;
            height: 20px; 
            display: inline-block;
            background: rgba(0,0,0,0.3);
            text-indent: -9999px;
            border-radius: 50%;
            margin: 5px;
            transition: background 0.3s;
        }
        .slider-dot a.active {
            background: rgba(255,255,255,0.9);
        }
    </style>
</head>
<body>

    <div class="info left">
        <h1>Slider Effect07 - jQuery</h1>
        <p>이미지 슬라이드 - 버튼, 닷</p>
    </div>

            <li><a href="sliderEffect01-jquery.html">1</a><a href="sliderEffect01-javascript.html">1</a></li>

            <li><a href="sliderEffect04-jquery.html">4</a><a href="sliderEffect04-javascript.html">4</a></li>
            <li><a href="sliderEffect05-jquery.html">5</a><a href="sliderEffect05-javascript.html">5</a></li>
            <li><a href="sliderEffect06-jquery.html">6</a><a href="sliderEffect06-javascript.html">6</a></li>

    <!-- //info -->

    <main>
        <div class="slider-wrap">
            <div class="slider-img">
                <div class="slider s1"><img src="img/img03@2.jpg" alt="이미지1"><span>이미지1</span></div>
                <div class="slider s2"><img src="img/img08@2.jpg" alt="이미지2"><span>이미지2</span></div>
                <div class="slider s3"><img src="img/img09@2.jpg" alt="이미지3"><span>이미지3</span></div>
                <div class="slider s4"><img src="img/img05@2.jpg" alt="이미지4"><span>이미지4</span></div>
                <div class="slider s5"><img src="img/img06@2.jpg" alt="이미지5"><span>이미지5</span></div>
            </div>
        </div>
        <div class="slider-btn">
            <a href="#" class="prev">prev</a>
            <a href="#" class="next">next</a>
        </div>
        <div class="slider-dot">
            <!-- <a href="#" class="dot active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a> -->
        </div>
    </main>
    <!-- //main -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const sliderWrap = $(".slider-wrap");
        const sliderImg = $(".slider-img");
        const slider = $(".slider");
        const sliderBtn = $(".slider-btn");
        const sliderDot = $(".slider-dot");

        let sliderCount = slider.length;
        let sliderWidth = slider.outerWidth();
        let sliderHeight = slider.outerHeight();
        let sliderTotalWidth = sliderWidth * sliderCount;
        let currentIndex = 0;
        let dotIndex = "";

        sliderImg.css({width: sliderTotalWidth, height: sliderHeight});

        function gotoSlider(index){
            sliderImg.animate({left: -sliderWidth * index}, 400);
            currentIndex = index;
            sliderDot.find("a").removeClass("active").eq(currentIndex).addClass("active");
        };
        
        //이미지 갯수만큼 닷 버튼 만들기
        slider.each(function(elem, index){
            dotIndex += "<a href='#'></a>";
        });
        sliderDot.html(dotIndex);
        sliderDot.find("a").eq(0).addClass("active");

        //닷 버튼 클릭하기
        sliderDot.on("click","a",function(e){
            e.preventDefault();
            gotoSlider($(this).index());
        });

        //버튼 클릭하기
        sliderBtn.on("click","a", function(e){
            e.preventDefault();
            let nextIndex = (currentIndex + 1) % sliderCount;
            let prevIndex = (currentIndex - 1) % sliderCount;
            if(currentIndex == 0) prevIndex = sliderCount - 1;

            console.log("nextIndex:" + nextIndex)
            console.log("prevIndex:" + prevIndex)
            if($(this).hasClass("prev")){
                gotoSlider(prevIndex);
            } else {
                gotoSlider(nextIndex);
            }
        });
    </script>
</body>
</html>
