<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout02</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *{
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1200px; 
            height: 1600px;
            margin: 0 auto;  /*블록구조를 가운데 정렬*/
            font-size: 72px;
            text-align: center;
            color : #fff;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
            }
        #header {
            width: 1200px; 
            height: 150px; 
            background-color: #c8e6c9;
            line-height: 150px;
            }
        #nav {
            width: 1200px; 
            height: 150px; 
            background-color: #a5d6a7;
            line-height: 150px;
            }
        #side_left {
            width: 300px; 
            height: 1100px; 
            background-color: #81c784;
            float: left;
            line-height: 1100px;
            }
        #contents {
            width: 600px; 
            height: 1100px; 
            background-color: #66bb6a;
            float: left;
            line-height: 1100px;
            }
        #side_right {
            width: 300px; 
            height: 1100px; 
            background-color: #4caf50;
            float: left;
            line-height: 1100px;
            }
        #footer {
            width: 1200px; 
            height: 200px; 
            background-color: #43a047;
            clear: both;
            line-height: 200px;
            }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side_left">left</div>
        <div id="contents">contents</div>
        <div id="side_right">right</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
