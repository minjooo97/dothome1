<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면구현 test 05</title>
    <style>
        
        /* font */
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        /* reset */
        * {margin: 0; padding: 0;}

        /* layout */
        #wrap {
            font-size: 72px; 
            text-align: center; 
            text-transform: uppercase; 
            color: #fff;
            font-family: 'S-CoreDream-8Heavy';
        }
        #header1 {height: 70px; background-color: #c5cae9; line-height: 70px;}
        #header2 {height: 70px; background-color: #9fa8da; line-height: 70px;}
        #banner {height: 400px; background-color: #5c6bc0; line-height: 400px;}
        #contents1 {height: 300px; background-color: #355abc; line-height: 300px;}
        #contents2 {height: 900px; background-color: #3949ab; line-height: 900px;}
        #contents3 {height: 1600px; background-color: #303f9f; line-height: 1600px;}
        #contents4 {height: 300px; background-color: #27348f; line-height: 300px;}
        #footer1 {height: 100px; background-color: #1f2b7d; line-height: 100px;}
        #footer2 {height: 100px; background-color: #1f2567; line-height: 100px;}

        /* container */
        .container {
            width: 1280px; 
            margin: 0 auto; 
            height: inherit; 
            background-color: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header1">
                <div class="container">header1</div>
            </div>
            <div id="header2">
                <div class="container">header2</div>
            </div>
        </div>
        <!-- //header -->
        
        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- //banner -->
        
        <div id="contents">
            <div id="contents1">
                <div class="container">contents1</div>
            </div>
            <div id="contents2">
                <div class="container">contents2</div>
            </div>
            <div id="contents3">
                <div class="container">contents3</div>
            </div>
            <div id="contents4">
                <div class="container">contents4</div>
            </div>
        </div>
        <!-- //contents -->

        <div id="footer">
            <div id="footer1">
                <div class="container">footer1</div>
            </div>
            <div id="footer2">
                <div class="container">footer2</div>
            </div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
